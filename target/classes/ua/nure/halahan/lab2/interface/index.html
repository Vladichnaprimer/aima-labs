<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poker game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
       <div class="container">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">
              <img class="brand" alt="Brand" src="images/brand.png" >
           </a>
         </div>
         <div id="navbar" class="navbar-collapse collapse">
           <ul class="nav navbar-nav">
             <li><h3><a href="#">Poker Game Environment</a></h3></li>
           </ul>
         </div>
       </div>
     </nav>

     <div class="container">
         <div class="panel panel-default environment">
            <div class="row">
              <div class="col-md-2 col-md-offset-5">  <img class="croupie" src="images/croupie.jpg" alt="Croupie"></div>
            </div>
            <div class="panel panel default table">
              <div class="row">
                  <div class="col-md-6 col-md-offset-5">
                    <img class="backwards" src="images/backwards-icon.png" alt="Backwards">
                    <img class="backwards" src="images/backwards-icon.png" alt="Backwards">
                    <img class="backwards" src="images/backwards-icon.png" alt="Backwards">
                    <img class="backwards" src="images/backwards-icon.png" alt="Backwards">
                  </div>
              </div>
              <br><br><br>
              <div class="row">
                <div class="col-md-3">
                  <img class="other-agent-cards first" src="images/other-agent-cards.png" alt="Other Player 1">
                  <h5>1st player</h5>
                </div>
                <div class="col-md-3 col-md-offset-2">
                    <img class="gain" src="images/gain.png" alt="Gain">
                    <img class="gain" src="images/gain.png" alt="Gain">
                </div>
                <div class="col-md-2 col-md-offset-2">
                  <img class="other-agent-cards second" src="images/other-agent-cards.png" alt="Other Player 2">
                  <h5>2nd player</h5>
                </div>
              </div>
              <br><br><br>
              <div class="row">
                <div class="col-md-2 col-lg-offset-5">
                    <img class="agent-cards" src="images/cards.png" alt="">
                    <h4>Agent</h4>
                </div>
              </div>
            </div>
            <br><br>
         </div>
       </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
